<head>
  <title>simple</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 id="mad-lib-header" class="text-center">
          Create Your Mad Lib Below!
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="exclamation" class="col-sm-2 control-label">Exclamation</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="exclamation" placeholder="Put an Exclamation here!">
            </div>
          </div>
          <div class="form-group">
            <label for="adverb" class="col-sm-2 control-label">Adverb</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="adverb" placeholder="Put an Adverb here!">
            </div>
          </div>
          <div class="form-group">
            <label for="noun" class="col-sm-2 control-label">Noun</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="noun" placeholder="Put a Noun here!">
            </div>
          </div>
          <div class="form-group">
            <label for="verb" class="col-sm-2 control-label">Verb</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="verb" placeholder="Put a Verb here!">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" id="submit-button" class="btn btn-default">Generate</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
